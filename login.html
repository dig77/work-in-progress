<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page for App GOV</title>
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Play:400,700" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/stylo.css">
</head>

<body class="main-wrap-login saph">
    <div class="login-page-wrapper">
        <aside class="split-pane image-side b-and-w">
        </aside>
        <section class="login-side">
            <div class="container base-container">
                <form action="" method="post" class="form form-login">
                  <div class="form-flex full-display">
                    <div class="form-group">
                        <label for="input1">Username</label>
                        <input type="text" class="form-control" id="input1" required>
                    </div>
                    <div class="form-group">
                        <label for="input2">Password</label>
                        <input type="text" class="form-control" id="input2" required>
                    </div>
                    <div class="form-group m-t">
                        <input type="submit" class="btn btn-info btn-block huge" value="Log in">
                    </div>
                  </div>
                </form>
            </div>
        </section>
    </div>
    <script src="https://use.fontawesome.com/bc52bc7978.js"></script>
</body>

</html>
